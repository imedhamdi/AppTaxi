<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/406da18a0b.js" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Clacul de distance </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>


<body>

  <section>
    <div class="logo">
      <a href="index.html"><img src="logo.png" width="60" height="60" /></a>
      <h4>Go_Dispatch</h4>
    </div>
    <nav class="navigation">
      <a href="index.html">Accueil</a>
      <a href="#">À propos de nous</a>
      <a href="#">Nous contacter</a>
    </nav>
    <div class="toggleBox">
      <a onclick="showMenu()" href="#"><img width="30" height="30" src="menu.png" class="menu" /><img class="close"
          width="30" height="30" src="close.png" /></a>
    </div>
  </section>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Fluid jumbotron</h1>
      <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
  </div>


  <div class="container">
    <label for="exampleFormControlInput1" class="form-label">Adresse de départ : </label>
    <input type="text" class="form-control" id="autocomplete" placeholder="Entrez une adresse : ">

    <label for="exampleFormControlInput2" class="form-label">Adresse d'arrivée : </label>
    <input type="text" class="form-control" id="autocomplete1" placeholder="Entrez une adresse : ">
    <button id="btn" type="button" onclick="afficherDistance()" class="btn btn-primary">Afficher</button>
    <button id="btnContinuer" onclick="enregistrerAdresses()" type="button" class="btn btn-success">Continuer</button>
    <h4 id="distance"></h4><br>
    <h4 id="prix"></h4>
  </div>

  <script>
    function showMenu() {
      document.querySelector('.navigation').classList.toggle('active');
      document.querySelector('.menu').classList.toggle('hide');
      document.querySelector('.close').classList.toggle('show');
    }
  </script>

  <script src="apiKey.js" async defer></script>
  <script src="accueilClient.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
</body>

</html>
